<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        width:100vw;
        background-color: #222;
      }
      .content {
        width:100%;
        text-align:center;
      }

      .float_img {
        display: inline-block;
      }

      .thumbnail {
        display: block;
        max-width:600px;
        max-height:300px;
        width: auto;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="content">{% for item in files %}
			<div class="float_img"><img class = "thumbnail" src= "{{ item }}"/></div>{% endfor %}
		</div>
  </body>
</html>
